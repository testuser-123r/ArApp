<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Falling Ball Game with Hand Detection</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.4/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.4/drawing_utils.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #scoreboard {
        position: absolute;
        top: 10px;
        left: 10px;
        color: #fff;
        font-size: 24px;
        z-index: 1;
      }
      #video {
        display: none; /* Hide the video element */
      }
    </style>
  </head>
  <body>
    <div id="scoreboard">Punkte: 0</div>
    <video id="video" autoplay playsinline></video>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
    >
      <!-- Ball -->
      <a-sphere
        id="ball"
        position="0 2 -5"
        radius="0.3"
        color="#EF2D5E"
        shadow
      ></a-sphere>

      <!-- Light Sources -->
      <a-light type="ambient" color="#888"></a-light>
      <a-light
        type="directional"
        intensity="0.5"
        position="0 1 0"
      ></a-light>

      <!-- Camera -->
      <a-camera-static></a-camera-static>
    </a-scene>

    <script>
      let score = 0;
      let gameOver = false;
      const ball = document.getElementById('ball');
      const scoreboard = document.getElementById('scoreboard');

      // MediaPipe Hands setup
      const videoElement = document.getElementById('video');

      const hands = new Hands({
        locateFile: (file) => {
          return `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4/${file}`;
        },
      });

      hands.setOptions({
        maxNumHands: 1,
        minDetectionConfidence: 0.7,
        minTrackingConfidence: 0.7,
      });

      hands.onResults(onResults);

      const cameraFeed = new Camera(videoElement, {
        onFrame: async () => {
          await hands.send({ image: videoElement });
        },
        width: 640,
        height: 480,
      });

      cameraFeed.start();

      let handPosition = null;

      function onResults(results) {
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
          // Get the palm base position (landmark 0)
          const wrist = results.multiHandLandmarks[0][0];
          handPosition = {
            x: wrist.x,
            y: wrist.y,
          };
        } else {
          handPosition = null;
        }
      }

      function dropBall() {
        // Randomly choose a horizontal position between -1 and 1
        const randomX = (Math.random() * 2 - 1).toFixed(2);
        ball.setAttribute('position', `${randomX} 2 -5`);
        ball.object3D.position.set(randomX, 2, -5);
        ball.setAttribute('visible', 'true');
        gameOver = false;
        animateBall();
      }

      function animateBall() {
        const fallSpeed = 0.02;
        function fall() {
          if (!gameOver) {
            ball.object3D.position.y -= fallSpeed;

            // Map hand position to 3D coordinates
            if (handPosition) {
              // Hand position is normalized between 0 and 1
              // Map it to the A-Frame coordinate system
              const handX = (handPosition.x - 0.5) * 2; // Scale to -1 to 1
              const handY = (0.5 - handPosition.y) * 2; // Scale to -1 to 1

              const handVector = new THREE.Vector3(handX, handY, -5);

              // Get ball position
              const ballPos = new THREE.Vector3();
              ball.object3D.getWorldPosition(ballPos);

              // Calculate distance between hand and ball
              const distance = handVector.distanceTo(ballPos);

              if (distance < 0.5) {
                handleCollision();
                return;
              }
            }

            // Check if ball has fallen below view
            if (ball.object3D.position.y > -1) {
              requestAnimationFrame(fall);
            } else {
              // Ball missed, game over
              if (!gameOver) {
                alert('Game Over!');
                gameOver = true;
                score = 0;
                scoreboard.innerText = 'Punkte: ' + score;
                setTimeout(dropBall, 1000);
              }
            }
          }
        }
        fall();
      }

      function handleCollision() {
        if (!gameOver) {
          ball.setAttribute('visible', 'false');
          score += 1;
          scoreboard.innerText = 'Punkte: ' + score;
          gameOver = true;
          setTimeout(dropBall, 500);
        }
      }

      // Start the game
      window.addEventListener('load', () => {
        dropBall();
      });
    </script>
  </body>
</html>
