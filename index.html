<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Falling Ball Game with AR.js and Hiro Marker</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #scoreboard {
        position: absolute;
        top: 10px;
        left: 10px;
        color: #fff;
        font-size: 24px;
        z-index: 1;
        background: rgba(0, 0, 0, 0.5);
        padding: 5px 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="scoreboard">Punkte: 0</div>

    <a-scene
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false;"
    >
      <!-- Hiro Marker Definition -->
      <a-marker preset="hiro">
        <!-- Schläger (kann als Plattform dargestellt werden) -->
        <a-box
          id="paddle"
          position="0 0 0"
          rotation="-90 0 0"
          width="1"
          height="0.1"
          depth="1"
          color="#4CC3D9"
          shadow
        ></a-box>
      </a-marker>

      <!-- Ball -->
      <a-sphere
        id="ball"
        position="0 3 0"
        radius="0.2"
        color="#EF2D5E"
        shadow
        dynamic-body
      ></a-sphere>

      <!-- Lichtquellen -->
      <a-light type="ambient" color="#888"></a-light>
      <a-light
        type="directional"
        intensity="0.5"
        position="0 1 0"
      ></a-light>

      <!-- Kamera -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Physik-Engine für Kollisionen -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>

    <script>
      // Initialisieren des Punktestands
      let score = 0;
      const scoreboard = document.getElementById('scoreboard');

      // Zugriff auf den Ball und den Schläger
      const ball = document.getElementById('ball');
      const paddle = document.getElementById('paddle');

      // Physik-Engine initialisieren
      AFRAME.registerComponent('game-controller', {
        init: function () {
          // Setze Ball auf Anfangsposition
          resetBall();

          // Event Listener für Kollisionen
          this.el.addEventListener('collide', function (e) {
            if (e.detail.body.el.id === 'paddle') {
              // Ball wird getroffen
              handleHit();
            }
          });
        },
        tick: function () {
          // Überprüfe, ob der Ball unterhalb des Schlägers fällt
          const ballPos = ball.object3D.position;
          if (ballPos.y < -1) {
            handleMiss();
          }
        }
      });

      // Füge die Komponente zur Szene hinzu
      document.querySelector('a-scene').setAttribute('game-controller', '');

      // Funktion zum Zurücksetzen des Balls
      function resetBall() {
        ball.setAttribute('position', '0 3 0');
        ball.setAttribute('velocity', '0 0 0');
        ball.setAttribute('dynamic-body', ''); // Aktiviert die Physik
      }

      // Funktion zum Handhaben eines Treffers
      function handleHit() {
        score += 1;
        scoreboard.innerText = 'Punkte: ' + score;

        // Ball zurückstoßen
        const currentVelocity = ball.getAttribute('velocity');
        const newVelocity = { x: currentVelocity.x, y: 2, z: currentVelocity.z };
        ball.setAttribute('velocity', `${newVelocity.x} ${newVelocity.y} ${newVelocity.z}`);

        // Optional: visuelles Feedback
        ball.setAttribute('color', '#00FF00');
        setTimeout(() => {
          ball.setAttribute('color', '#EF2D5E');
        }, 200);
      }

      // Funktion zum Handhaben eines verpassten Balls
      function handleMiss() {
        resetBall();
      }
    </script>
  </body>
</html>
