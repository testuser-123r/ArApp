<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Falling Ball Game Optimized</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #scoreboard {
        position: absolute;
        top: 10px;
        left: 10px;
        color: #fff;
        font-size: 24px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div id="scoreboard">Punkte: 0</div>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
    >
      <!-- Ball -->
      <a-sphere
        id="ball"
        position="0 2 -5"
        radius="0.2"
        color="#EF2D5E"
        shadow
      ></a-sphere>

      <!-- Lichtquellen -->
      <a-light type="ambient" color="#888"></a-light>
      <a-light
        type="directional"
        intensity="0.5"
        position="0 1 0"
      ></a-light>

      <!-- Kamera -->
      <a-camera-static></a-camera-static>
    </a-scene>

    <script>
      let score = 0;
      const ball = document.getElementById('ball');
      const scoreboard = document.getElementById('scoreboard');
      const camera = document.querySelector('a-camera-static');

      let isBallMoving = false;
      let isBallFlying = false;

      // Funktion zum Ballplatzieren
      function dropBall() {
        if (isBallMoving) return; // Verhindert mehrere gleichzeitig laufende Animationen

        isBallFlying = false;
        // Zufällige Startposition innerhalb eines kleineren Bereichs
        const startX = (Math.random() * 1.6 - 0.8).toFixed(2); // Zwischen -0.8 und 0.8
        const startY = (Math.random() * 1 + 1.5).toFixed(2); // Höhe zwischen 1.5 und 2.5
        const startZ = -4; // Etwas weiter von der Kamera entfernt

        ball.setAttribute('position', `${startX} ${startY} ${startZ}`);
        ball.setAttribute('visible', 'true');
        isBallMoving = true;
        animateBall();
      }

      // Funktion zur Ballanimation
      function animateBall() {
        const speed = 0.02;

        function moveBall() {
          if (!isBallFlying) {
            // Bewege den Ball auf die Kamera zu
            const ballPos = new THREE.Vector3();
            ball.object3D.getWorldPosition(ballPos);

            const cameraPos = new THREE.Vector3();
            camera.object3D.getWorldPosition(cameraPos);

            const direction = new THREE.Vector3();
            direction.subVectors(cameraPos, ballPos).normalize().multiplyScalar(speed);
            ball.object3D.position.add(direction);

            // Überprüfe die Entfernung zwischen Ball und Kamera
            const distance = ballPos.distanceTo(cameraPos);
            console.log('Ball distance:', distance);

            if (distance < 0.5) {
              handleMiss();
              return; // Stoppt die Bewegung
            }

            // Überprüfe, ob der Ball außerhalb des Sichtfelds ist
            if (ballPos.z < 0) {
              requestAnimationFrame(moveBall);
            } else {
              // Ball verpasst
              resetBall();
            }
          } else {
            // Ball wurde getroffen und fliegt weg
            const flySpeed = 0.05;
            const flyDirection = new THREE.Vector3();
            flyDirection.subVectors(ballPos, cameraPos).normalize().multiplyScalar(flySpeed);
            ball.object3D.position.add(flyDirection);

            // Ball zurücksetzen, wenn er weit genug weggeflogen ist
            const newDistance = ball.object3D.position.distanceTo(cameraPos);
            if (newDistance > 5) {
              resetBall();
            } else {
              requestAnimationFrame(moveBall);
            }
          }
        }

        moveBall();
      }

      // Funktion zum Behandeln eines Treffers
      function handleHit() {
        if (!isBallFlying) {
          isBallFlying = true;
          score += 1;
          scoreboard.innerText = 'Punkte: ' + score;
          console.log('Hit detected. Score:', score);

          // Optional: Ball kurz rot leuchten lassen als visuelles Feedback
          ball.setAttribute('color', '#FF0000');
          setTimeout(() => {
            ball.setAttribute('color', '#EF2D5E');
          }, 200);

          // Ball zurücksetzen nach kurzer Verzögerung
          setTimeout(resetBall, 500);
        }
      }

      // Funktion zum Behandeln eines verpassten Balls
      function handleMiss() {
        // Ball erreicht die Kamera ohne getroffen zu werden
        resetBall();
      }

      // Funktion zum Zurücksetzen des Balls
      function resetBall() {
        ball.setAttribute('visible', 'false');
        isBallMoving = false;
        isBallFlying = false;
        setTimeout(dropBall, 1000);
      }

      // Bewegungserkennung nur auf mobilen Geräten
      let hasMotionSensor = false;

      if (
        typeof DeviceMotionEvent !== 'undefined' &&
        typeof DeviceMotionEvent.requestPermission === 'function'
      ) {
        // iOS 13+ Geräte
        DeviceMotionEvent.requestPermission()
          .then((response) => {
            if (response === 'granted') {
              hasMotionSensor = true;
            }
            dropBall();
          })
          .catch((error) => {
            console.error(error);
            dropBall();
          });
      } else if (typeof DeviceMotionEvent !== 'undefined') {
        // Andere Geräte mit Bewegungssensoren
        hasMotionSensor = true;
        dropBall();
      } else {
        // Bewegungssensor nicht verfügbar
        dropBall();
      }

      if (hasMotionSensor) {
        // Gerätbewegung erfassen
        let lastAcc = { x: null, y: null, z: null };
        window.addEventListener('devicemotion', (event) => {
          const acc = event.accelerationIncludingGravity;
          if (lastAcc.x !== null) {
            const deltaX = acc.x - lastAcc.x;
            const deltaY = acc.y - lastAcc.y;
            const deltaZ = acc.z - lastAcc.z;

            const accChange = Math.sqrt(deltaX * deltaX + deltaY * deltaY + deltaZ * deltaZ);

            // Schwellenwert für Bewegung (anpassen je nach Empfindlichkeit)
            if (accChange > 2) {
              // Überprüfe, ob der Ball nahe genug ist
              const ballPos = new THREE.Vector3();
              ball.object3D.getWorldPosition(ballPos);

              const cameraPos = new THREE.Vector3();
              camera.object3D.getWorldPosition(cameraPos);

              const distance = ballPos.distanceTo(cameraPos);

              if (distance < 1 && !isBallFlying) {
                handleHit();
              }
            }
          }
          lastAcc = {
            x: acc.x,
            y: acc.y,
            z: acc.z
          };
        });
      } else {
        // Falls keine Bewegungssensoren vorhanden sind (Desktop), Klick-Event hinzufügen
        ball.addEventListener('click', () => {
          // Behandeln als Verlust, wenn der Ball angeklickt wird
          handleLoss();
        });
      }

      // Funktion zum Behandeln eines Verlustes
      function handleLoss() {
        // Verstecke den Ball
        ball.setAttribute('visible', 'false');

        // Zeige eine Game Over Nachricht
        scoreboard.innerText = 'Game Over! Punkte: ' + score;

        console.log('Game Over. Score:', score);

        // Optional: Spiel nach einiger Zeit zurücksetzen
        setTimeout(resetGame, 3000);
      }

      // Funktion zum Zurücksetzen des Spiels
      function resetGame() {
        score = 0;
        scoreboard.innerText = 'Punkte: 0';
        dropBall();
      }
    </script>
  </body>
</html>
