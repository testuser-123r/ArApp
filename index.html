<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>AR Ballspiel mit Hand-Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <!-- Three.js Bibliothek -->
  <script src="https://unpkg.com/three@0.142.0/build/three.min.js"></script>
  <!-- WebXR Hand Tracking Bibliothek -->
  <script src="https://unpkg.com/three@0.142.0/examples/jsm/webxr/HandSpace.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      font-size: 24px;
      z-index: 1;
    }
    #ar-button {
      position: absolute;
      bottom: 20px;
      left: calc(50% - 50px);
      width: 100px;
      height: 40px;
      background-color: #0066ff;
      color: white;
      text-align: center;
      line-height: 40px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="scoreboard">Punkte: 0</div>
  <div id="ar-button">Start AR</div>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.142.0/build/three.module.js';
    import { XRHandModelFactory } from 'https://unpkg.com/three@0.142.0/examples/jsm/webxr/XRHandModelFactory.js';

    let camera, scene, renderer;
    let controller;
    let ball;
    let score = 0;
    let gameOver = false;

    init();

    function init() {
      // Szene erstellen
      scene = new THREE.Scene();

      // Kamera erstellen
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      // Licht hinzufügen
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      // Ball erstellen
      const geometry = new THREE.SphereGeometry(0.1, 32, 32);
      const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
      ball = new THREE.Mesh(geometry, material);
      scene.add(ball);

      // Startposition des Balls
      resetBall();

      // Renderer erstellen
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // ARButton hinzufügen
      const arButton = document.getElementById('ar-button');
      arButton.addEventListener('click', activateAR);

      // Event Listener
      window.addEventListener('resize', onWindowResize, false);
    }

    function activateAR() {
      navigator.xr.isSessionSupported('immersive-ar').then(function (supported) {
        if (supported) {
          renderer.xr.setSessionInit({
            requiredFeatures: ['hit-test', 'hand-tracking']
          });
          renderer.xr.setReferenceSpaceType('local');

          renderer.xr.getSession().then(function (session) {
            session.requestReferenceSpace('local').then(function (refSpace) {
              renderer.xr.setReferenceSpace(refSpace);
            });
          });

          document.getElementById('ar-button').style.display = 'none';
          renderer.xr.setAnimationLoop(render);
          document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test', 'hand-tracking'] }));

          // Hand-Tracking initialisieren
          initHandTracking();
        } else {
          alert('AR wird auf diesem Gerät nicht unterstützt.');
        }
      });
    }

    function initHandTracking() {
      const handModelFactory = new XRHandModelFactory();

      // Linke Hand
      const leftHand = renderer.xr.getHand(0);
      scene.add(leftHand);

      const leftHandModel = handModelFactory.createHandModel(leftHand, 'mesh');
      leftHand.add(leftHandModel);

      // Rechte Hand
      const rightHand = renderer.xr.getHand(1);
      scene.add(rightHand);

      const rightHandModel = handModelFactory.createHandModel(rightHand, 'mesh');
      rightHand.add(rightHandModel);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();

      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function resetBall() {
      ball.position.set(0, 1.5, -0.5);
      gameOver = false;
    }

    function render(timestamp, frame) {
      if (ball.position.y > -1 && !gameOver) {
        // Ball fällt gleichmäßig über 2 Sekunden
        ball.position.y -= 0.01;
      } else if (!gameOver) {
        // Game Over
        alert('Game Over!');
        score = 0;
        document.getElementById('scoreboard').innerText = 'Punkte: ' + score;
        resetBall();
      }

      // Handpositionen überprüfen
      checkHandInteractions();

      renderer.render(scene, camera);
    }

    function checkHandInteractions() {
      const session = renderer.xr.getSession();

      if (session) {
        for (const inputSource of session.inputSources) {
          if (inputSource.hand && inputSource.handedness) {
            const indexFingerTip = inputSource.hand.get('index-finger-tip');

            if (indexFingerTip) {
              const position = new THREE.Vector3();
              const orientation = new THREE.Quaternion();
              const matrix = new THREE.Matrix4();

              // Holen der Position des Fingers
              indexFingerTip.matrix.decompose(position, orientation, new THREE.Vector3());

              // Überprüfen, ob der Finger den Ball berührt
              if (position.distanceTo(ball.position) < 0.1 && !gameOver) {
                score += 1;
                document.getElementById('scoreboard').innerText = 'Punkte: ' + score;
                gameOver = true;
                setTimeout(resetBall, 500);
              }
            }
          }
        }
      }
    }
  </script>
</body>
</html>
