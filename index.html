<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Falling Ball Game mit Bewegungserkennung</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <!-- A-Frame Bibliothek -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.js für A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <!-- Include shake.js Bibliothek -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shake.js/1.2.2/shake.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #scoreboard {
        position: absolute;
        top: 10px;
        left: 10px;
        color: #fff;
        font-size: 24px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div id="scoreboard">Punkte: 0</div>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Ball -->
      <a-sphere
        id="ball"
        position="0 2 -5"
        radius="0.3"
        color="#EF2D5E"
        shadow
      ></a-sphere>

      <!-- Boden -->
      <a-plane
        position="0 0 -5"
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#7BC8A4"
      ></a-plane>

      <!-- Lichtquelle -->
      <a-light type="ambient" color="#888"></a-light>
      <a-light type="directional" intensity="0.5" position="0 1 0"></a-light>

      <!-- Kamera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      let score = 0;
      let gameOver = false;
      const ball = document.getElementById('ball');
      const scoreboard = document.getElementById('scoreboard');

      function dropBall() {
        ball.setAttribute('visible', true);
        ball.setAttribute('position', '0 2 -5');
        gameOver = false;

        // Entferne vorhandene Animationen
        ball.removeAttribute('animation');

        // Füge die Animation hinzu (gerade nach unten)
        ball.setAttribute('animation', {
          property: 'position',
          to: '0 -1 -5',
          dur: 3000,
          easing: 'linear'
        });
      }

      ball.addEventListener('animationcomplete', function () {
        if (!gameOver) {
          alert('Game Over!');
          gameOver = true;
          score = 0;
          scoreboard.innerText = 'Punkte: ' + score;
          setTimeout(dropBall, 1000);
        }
      });

      // Bewegungserkennung einrichten
      function initShakeEvent() {
        const shakeEvent = new Shake({ threshold: 15 });
        shakeEvent.start();

        window.addEventListener('shake', () => {
          if (!gameOver) {
            score += 1;
            scoreboard.innerText = 'Punkte: ' + score;
            gameOver = true;
            // Stoppe die aktuelle Animation
            ball.removeAttribute('animation');
            // Verstecke den Ball
            ball.setAttribute('visible', false);
            setTimeout(dropBall, 500);
          }
        }, false);
      }

      // Bewegungserlaubnis anfordern (für iOS)
      function requestMotionPermission() {
        if (
          typeof DeviceMotionEvent !== 'undefined' &&
          typeof DeviceMotionEvent.requestPermission === 'function'
        ) {
          DeviceMotionEvent.requestPermission()
            .then((response) => {
              if (response == 'granted') {
                initShakeEvent();
              } else {
                alert('Bewegungserkennung wurde nicht erlaubt.');
              }
            })
            .catch(console.error);
        } else {
          // Bewegungserkennung initialisieren
          initShakeEvent();
        }
      }

      // Spiel starten
      window.addEventListener('load', () => {
        dropBall();
        requestMotionPermission();
      });
    </script>
  </body>
</html>
