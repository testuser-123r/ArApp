<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>AR Ballspiel mit Handerkennung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <!-- Three.js Bibliothek -->
  <script src="https://unpkg.com/three@0.142.0/build/three.min.js"></script>
  <!-- ARButton für WebXR -->
  <script type="module">
    import { ARButton } from 'https://unpkg.com/three@0.142.0/examples/jsm/webxr/ARButton.js';
  </script>
  <!-- MediaPipe Hands -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      font-size: 24px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="scoreboard">Punkte: 0</div>
  <!-- Hauptskript -->
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.142.0/build/three.module.js';
    import { ARButton } from 'https://unpkg.com/three@0.142.0/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer;
    let controller;
    let ball;
    let score = 0;
    let gameOver = false;

    init();
    animate();

    function init() {
      // Szene erstellen
      scene = new THREE.Scene();

      // Kamera erstellen
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      // Renderer erstellen
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // ARButton hinzufügen
      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

      // Licht hinzufügen
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      // Ball erstellen
      const geometry = new THREE.SphereGeometry(0.1, 32, 32);
      const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
      ball = new THREE.Mesh(geometry, material);
      scene.add(ball);

      // Startposition des Balls
      resetBall();

      // MediaPipe Hands initialisieren
      initMediaPipeHands();

      // Event Listener
      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();

      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function resetBall() {
      ball.position.set(0, 1.5, -0.5);
      gameOver = false;
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      if (ball.position.y > -1 && !gameOver) {
        // Ball fällt gleichmäßig über 2 Sekunden
        ball.position.y -= 0.01;
      } else if (!gameOver) {
        // Game Over
        alert('Game Over!');
        score = 0;
        document.getElementById('scoreboard').innerText = 'Punkte: ' + score;
        resetBall();
      }

      renderer.render(scene, camera);
    }

    // MediaPipe Hands Integration
    function initMediaPipeHands() {
      const hands = new Hands({
        locateFile: (file) => {
          return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }
      });

      hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.7,
        minTrackingConfidence: 0.7
      });

      hands.onResults(onResults);

      // Zugriff auf den Kamerastream von WebXR
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function (stream) {
          const video = document.createElement('video');
          video.srcObject = stream;
          video.play();

          video.onloadedmetadata = function () {
            processVideoFrame(video);
          };
        })
        .catch(function (err) {
          console.error('Fehler beim Zugriff auf die Kamera: ' + err);
        });

      function processVideoFrame(video) {
        async function frameProcessing() {
          await hands.send({ image: video });
          requestAnimationFrame(frameProcessing);
        }
        frameProcessing();
      }

      function onResults(results) {
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
          const landmarks = results.multiHandLandmarks[0];

          // Index-Finger-Spitze
          const indexTip = landmarks[8];

          // Umrechnung der Koordinaten
          const x = (indexTip.x - 0.5) * 2; // Zwischen -1 und 1
          const y = -(indexTip.y - 0.5) * 2; // Zwischen -1 und 1

          // Handposition in der Szene
          const handPosition = new THREE.Vector3(x, y, -0.5);

          // Überprüfen, ob die Hand den Ball berührt
          if (handPosition.distanceTo(ball.position) < 0.15 && !gameOver) {
            score += 1;
            document.getElementById('scoreboard').innerText = 'Punkte: ' + score;
            gameOver = true;
            setTimeout(resetBall, 500);
          }
        }
      }
    }
  </script>
</body>
</html>
