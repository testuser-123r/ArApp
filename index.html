<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Falling Ball Game</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.js for A-Frame (Optional: Remove if not using AR features) -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #scoreboard {
        position: absolute;
        top: 10px;
        left: 10px;
        color: #fff;
        font-size: 24px;
        z-index: 1;
        font-family: Arial, sans-serif;
      }
      /* Hide the video element if not using motion detection */
      #videoElement {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="scoreboard">Punkte: 0</div>
    <!-- Video element for motion detection (Optional: Remove if not using) -->
    <video id="videoElement" autoplay></video>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false;"
      cursor="rayOrigin: mouse" <!-- Use mouse cursor for desktop -->
    >
      <!-- Ball -->
      <a-sphere
        id="ball"
        class="clickable"
        position="0 2 -5"
        radius="0.05"
        color="#EF2D5E"
        shadow
        visible="false" <!-- Initially hidden -->
      ></a-sphere>

      <!-- Light Sources -->
      <a-light type="ambient" color="#888"></a-light>
      <a-light type="directional" intensity="0.5" position="0 1 0"></a-light>

      <!-- Camera with Cursor -->
      <a-camera position="0 1.6 0">
        <a-cursor
          fuse="false"
          raycaster="objects: .clickable"
        ></a-cursor>
      </a-camera>
    </a-scene>

    <script>
      let score = 0;
      const ball = document.getElementById('ball');
      const scoreboard = document.getElementById('scoreboard');
      const scene = document.querySelector('a-scene');

      // Function to update the scoreboard
      function updateScore() {
        scoreboard.innerText = 'Punkte: ' + score;
      }

      // Function to spawn the ball at a random position above the camera
      function spawnBall() {
        // Random X position between -1 and 1
        const startX = (Math.random() * 2 - 1).toFixed(2);
        // Starting Y position above the camera
        const startY = 3;
        // Z position slightly in front of the camera
        const startZ = -3;

        ball.setAttribute('position', `${startX} ${startY} ${startZ}`);
        ball.setAttribute('visible', 'true');
        ball.setAttribute('animation', {
          property: 'position',
          to: `${startX} 0 ${startZ}`,
          dur: 5000, // 5 seconds for the ball to reach the ground
          easing: 'linear',
          loop: false,
          startEvents: 'spawnBall',
        });
        // Start the animation
        ball.emit('spawnBall');
      }

      // Function to handle when the ball is clicked
      function handleBallClick() {
        if (ball.getAttribute('visible') === 'true') {
          // Increment score
          score += 1;
          updateScore();

          // Hide the ball
          ball.setAttribute('visible', 'false');
          // Remove any ongoing animations
          ball.removeAttribute('animation');

          // Schedule the next ball spawn after 5 seconds
          setTimeout(spawnBall, 5000);
        }
      }

      // Function to handle when the ball reaches the ground without being clicked
      function handleBallMiss() {
        if (ball.getAttribute('visible') === 'true') {
          // Optionally, you can implement lives or penalties here
          // For now, just reset the ball
          ball.setAttribute('visible', 'false');
          ball.removeAttribute('animation');

          // Schedule the next ball spawn after 5 seconds
          setTimeout(spawnBall, 5000);
        }
      }

      // Listen for the end of the animation (ball reaching the ground)
      ball.addEventListener('animationcomplete', (evt) => {
        if (evt.detail.name === 'position') {
          handleBallMiss();
        }
      });

      // Listen for click events on the ball
      ball.addEventListener('click', handleBallClick);

      // Start the game by spawning the first ball when the scene is loaded
      scene.addEventListener('loaded', () => {
        spawnBall();
      });
    </script>
  </body>
</html>
