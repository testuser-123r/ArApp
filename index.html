
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Ball Game with Hand Detection</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <!-- Mediapipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #scoreboard {
        position: absolute;
        top: 10px;
        left: 10px;
        color: #fff;
        font-size: 24px;
        z-index: 1;
      }
      #input_video {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="scoreboard">Punkte: 0</div>
    <video id="input_video" autoplay></video>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
    >
      <!-- Ball -->
      <a-sphere
        id="ball"
        position="0 2 -5"
        radius="0.2"
        color="#EF2D5E"
        shadow
      ></a-sphere>

      <!-- Light Sources -->
      <a-light type="ambient" color="#888"></a-light>
      <a-light
        type="directional"
        intensity="0.5"
        position="0 1 0"
      ></a-light>

      <!-- Camera -->
      <a-camera-static></a-camera-static>
    </a-scene>

    <script>
      let score = 0;
      const ball = document.getElementById('ball');
      const scoreboard = document.getElementById('scoreboard');
      const camera = document.querySelector('a-camera-static');

      let ballVelocity = new THREE.Vector3();
      let isBallFlying = false;

      function dropBall() {
        // Zufällige Startposition innerhalb eines kleineren Bereichs
        const startX = (Math.random() * 1.6 - 0.8).toFixed(2); // Zwischen -0.8 und 0.8
        const startY = (Math.random() * 1 + 1.5).toFixed(2); // Höhe zwischen 1.5 und 2.5
        const startZ = -4; // Etwas weiter von der Kamera entfernt

        ball.setAttribute('position', `${startX} ${startY} ${startZ}`);
        ball.setAttribute('visible', 'true');
        isBallFlying = false;
        ballVelocity.set(0, 0, 0);
        animateBall();
      }

      function animateBall() {
        const speed = 0.02;

        function moveBall() {
          if (!isBallFlying) {
            // Bewege den Ball auf die Kamera zu
            const ballPos = new THREE.Vector3();
            ball.object3D.getWorldPosition(ballPos);

            const cameraPos = new THREE.Vector3();
            camera.object3D.getWorldPosition(cameraPos);

            const direction = new THREE.Vector3();
            direction.subVectors(cameraPos, ballPos).normalize().multiplyScalar(speed);
            ball.object3D.position.add(direction);

            // Überprüfe die Entfernung zwischen Ball und Kamera
            const distance = ballPos.distanceTo(cameraPos);

            if (distance < 0.5) {
              handleMiss();
            }

            // Überprüfe, ob der Ball außerhalb des Sichtfelds ist
            if (ballPos.z < 0) {
              requestAnimationFrame(moveBall);
            } else {
              // Ball verpasst
              resetBall();
            }
          } else {
            // Ball bewegt sich nach oben (wenn getroffen)
            ball.object3D.position.add(ballVelocity);
            ballVelocity.multiplyScalar(0.98); // Verlangsamt den Ball

            // Wenn der Ball weit genug weggeflogen ist, zurücksetzen
            if (ball.object3D.position.y > 5) {
              resetBall();
            } else {
              requestAnimationFrame(moveBall);
            }
          }
        }
        moveBall();
      }

      function handleHit() {
        if (!isBallFlying) {
          isBallFlying = true;
          // Setze eine zufällige Geschwindigkeit für den Ball
          ballVelocity.set(
            (Math.random() - 0.5) * 0.05,
            0.1 + Math.random() * 0.05,
            (Math.random() - 0.5) * 0.05
          );
          score += 1;
          scoreboard.innerText = 'Punkte: ' + score;
        }
      }

      function handleMiss() {
        // Ball erreicht die Kamera, ohne getroffen zu werden
        resetBall();
      }

      function resetBall() {
        ball.setAttribute('visible', 'false');
        setTimeout(dropBall, 1000);
      }

      // Mediapipe Hands Integration
      const videoElement = document.getElementById('input_video');

      // Initialisiere Hands
      const hands = new Hands({
        locateFile: (file) => {
          return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        },
      });

      hands.setOptions({
        maxNumHands: 1,
        minDetectionConfidence: 0.7,
        minTrackingConfidence: 0.5,
      });

      hands.onResults(onResults);

      function onResults(results) {
        if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) {
          return;
        }

        // Position der Fingerspitze des Zeigefingers erhalten (Landmark 8)
        const indexFingerTip = results.multiHandLandmarks[0][8];

        // Bildschirmkoordinaten der Fingerspitze
        const handX = indexFingerTip.x * 2 - 1; // Normalisierte Koordinaten (-1 bis 1)
        const handY = -(indexFingerTip.y * 2 - 1); // Y-Achse umkehren

        // Handposition in 3D-Koordinaten
        const handVector = new THREE.Vector3(handX, handY, -1).unproject(
          camera.object3D.children[0]
        );

        // Ballposition erhalten
        const ballPos = new THREE.Vector3();
        ball.object3D.getWorldPosition(ballPos);

        // Abstand zwischen Hand und Ball berechnen
        const distance = handVector.distanceTo(ballPos);

        // Wenn die Hand nahe genug am Ball ist, Kollision auslösen
        if (distance < 0.2 && !isBallFlying) {
          handleHit();
        }
      }

      // Startet die Kamera und das Spiel
      async function start() {
        dropBall();

        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        videoElement.srcObject = stream;
        videoElement.play();

        const cameraFeed = new Camera(videoElement, {
          onFrame: async () => {
            await hands.send({ image: videoElement });
          },
          width: 640,
          height: 480,
        });
        cameraFeed.start();
      }

      start();
    </script>
  </body>
</html>
