<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Falling Ball Game mit Hiro Marker</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js für A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #scoreboard {
        position: absolute;
        top: 10px;
        left: 10px;
        color: #fff;
        font-size: 24px;
        z-index: 1;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="scoreboard">Punkte: 0</div>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
    >
      <!-- Hiro-Marker -->
      <a-marker preset="hiro">
        <!-- Ball -->
        <a-sphere
          id="ball"
          position="0 1 0"
          radius="0.2"
          color="#EF2D5E"
          shadow
        ></a-sphere>
      </a-marker>

      <!-- Lichtquellen -->
      <a-light type="ambient" color="#888"></a-light>
      <a-light
        type="directional"
        intensity="0.5"
        position="0 1 0"
      ></a-light>

      <!-- Kamera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      let score = 0;
      const ball = document.getElementById('ball');
      const scoreboard = document.getElementById('scoreboard');

      // Initiale Geschwindigkeit des Balles
      let ballVelocity = new THREE.Vector3(0, -0.02, 0); // Start mit fallender Geschwindigkeit
      let isBallFlying = true;

      // Funktion zum Starten oder Neustarten des Balles
      function dropBall() {
        console.log('Ball wird fallen gelassen');
        // Setze den Ball über dem Marker
        ball.object3D.position.set(0, 1, 0);
        ball.setAttribute('visible', 'true');
        ballVelocity.set(0, -0.02, 0); // Setze die Anfangsgeschwindigkeit nach unten
        isBallFlying = true;
      }

      // Funktion zur Animation des Balles
      function animateBall() {
        // Verwende die Tick-Funktion von A-Frame für kontinuierliche Updates
        ball.sceneEl.addEventListener('tick', function () {
          if (isBallFlying) {
            // Bewege den Ball nach unten
            ball.object3D.position.add(ballVelocity);

            // Überprüfe, ob der Ball den unteren Bereich erreicht hat (z.B. y < 0)
            if (ball.object3D.position.y < 0) {
              console.log('Ball hat den Boden erreicht');
              score += 1;
              scoreboard.textContent = `Punkte: ${score}`;
              resetBall();
            }

            // Überprüfe auf Kollision mit dem Marker (vereinfachte Annahme)
            const marker = document.querySelector('a-marker');
            const markerPos = new THREE.Vector3();
            marker.object3D.getWorldPosition(markerPos);

            const ballPos = new THREE.Vector3();
            ball.object3D.getWorldPosition(ballPos);

            const distance = markerPos.distanceTo(ballPos);
            // Definiere eine Schwelle für die Kollision
            if (distance < 0.5) { // Anpassbar je nach Bedarf
              console.log('Ball wurde getroffen!');
              score += 5; // Punkte für Treffer
              scoreboard.textContent = `Punkte: ${score}`;
              // Ändere die Richtung des Balles
              ballVelocity.y = 0.02; // Ball bewegt sich nach oben
              isBallFlying = false;
            }

          } else {
            // Ball bewegt sich nach oben
            ball.object3D.position.add(ballVelocity);
            // Verlangsamen der Aufwärtsbewegung
            ballVelocity.multiplyScalar(0.98);

            if (ball.object3D.position.y > 2) {
              console.log('Ball ist weggeflogen');
              resetBall();
            }
          }
        });
      }

      // Funktion zum Zurücksetzen des Balles
      function resetBall() {
        console.log('Ball wird zurückgesetzt');
        ball.setAttribute('visible', 'false');
        setTimeout(dropBall, 1000);
      }

      window.addEventListener('load', () => {
        dropBall();
        animateBall();
      });
    </script>
  </body>
</html>
