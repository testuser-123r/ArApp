<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>AR Ballspiel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body { margin: 0; overflow: hidden; }
    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      font-size: 24px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="scoreboard">Punkte: 0</div>
  <!-- Hauptskript -->
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.142.0/build/three.module.js';
    import { ARButton } from 'https://unpkg.com/three@0.142.0/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer;
    let ball;
    let score = 0;
    let gameOver = false;

    init();

    function init() {
      // Szene erstellen
      scene = new THREE.Scene();

      // Kamera erstellen
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      // Licht hinzufügen
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      // Ball erstellen
      const geometry = new THREE.SphereGeometry(0.1, 32, 32);
      const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
      ball = new THREE.Mesh(geometry, material);
      scene.add(ball);

      // Startposition des Balls
      resetBall();

      // Renderer erstellen
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // ARButton hinzufügen
      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

      // Event Listener
      window.addEventListener('resize', onWindowResize, false);

      // Starten der Animation
      animate();
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();

      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function resetBall() {
      ball.position.set(0, 1.5, -0.5);
      gameOver = false;
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      if (ball.position.y > -1 && !gameOver) {
        // Ball fällt gleichmäßig
        ball.position.y -= 0.01;
      } else if (!gameOver) {
        // Game Over
        alert('Game Over!');
        score = 0;
        document.getElementById('scoreboard').innerText = 'Punkte: ' + score;
        resetBall();
      }

      // Überprüfen, ob der Ball nahe genug an der Kamera ist
      checkCollisionWithCamera();

      renderer.render(scene, camera);
    }

    function checkCollisionWithCamera() {
      const cameraPosition = new THREE.Vector3();
      camera.getWorldPosition(cameraPosition);

      const ballPosition = new THREE.Vector3();
      ball.getWorldPosition(ballPosition);

      const distance = cameraPosition.distanceTo(ballPosition);

      if (distance < 0.3 && !gameOver) {
        // Ball wurde "geschlagen"
        score += 1;
        document.getElementById('scoreboard').innerText = 'Punkte: ' + score;
        gameOver = true;
        setTimeout(resetBall, 500);
      }
    }
  </script>
</body>
</html>
