<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Falling Ball AR-Spiel Optimiert</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.js für A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #scoreboard {
        position: absolute;
        top: 10px;
        left: 10px;
        color: #fff;
        font-size: 24px;
        z-index: 1;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="scoreboard">Punkte: 0</div>
    <a-scene
      embedded
      arjs="
        sourceType: webcam;
        debugUIEnabled: true;
        trackingBackend: artoolkit;
        markersAreaEnabled: true;
      "
      vr-mode-ui="enabled: false"
    >
      <!-- Hiro Marker -->
      <a-marker preset="hiro">
        <!-- Ball -->
        <a-sphere
          id="ball"
          position="0 3 0" <!-- Startposition höher setzen -->
          radius="0.3"
          color="#EF2D5E"
          shadow
          visible="false" <!-- Start unsichtbar -->
        ></a-sphere>
      </a-marker>

      <!-- Lichtquellen -->
      <a-light type="ambient" color="#888"></a-light>
      <a-light
        type="directional"
        intensity="0.5"
        position="0 1 0"
      ></a-light>

      <!-- Kamera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      let score = 0;
      let gameOver = false;
      const ball = document.getElementById('ball');
      const scoreboard = document.getElementById('scoreboard');

      let ballVelocity = new THREE.Vector3();
      let isBallFlying = false;

      function dropBall() {
        // Zufällige Startposition (links oder rechts innerhalb des Markers)
        const startX = Math.random() < 0.5 ? -1.5 : 1.5;
        const startY = 5; // Höhere Startposition
        const startZ = 0;

        ball.setAttribute('position', `${startX} ${startY} ${startZ}`);
        ball.object3D.position.set(startX, startY, startZ);
        ball.setAttribute('visible', 'true');
        gameOver = false;
        isBallFlying = false;
        ballVelocity.set(0, 0, 0);
        animateBall();
      }

      function animateBall() {
        const speed = 0.02;

        function moveBall() {
          if (!gameOver) {
            if (!isBallFlying) {
              // Ball nach unten bewegen
              ball.object3D.position.y -= speed;
            } else {
              // Ball bewegt sich nach oben (nach Kollision)
              ball.object3D.position.add(ballVelocity);
              ballVelocity.multiplyScalar(0.98); // Verlangsamung durch Dämpfung
            }

            // Überprüfen, ob der Ball nahe genug am Marker ist
            if (!isBallFlying && ball.object3D.position.y <= 0.5) {
              handleCollision();
            }

            // Überprüfen, ob der Ball den unteren Bereich verlassen hat
            if (ball.object3D.position.y < -2) {
              if (!gameOver) {
                gameOver = true;
                setTimeout(dropBall, 1000); // Neuen Ball nach 1 Sekunde fallen lassen
              }
            } else {
              requestAnimationFrame(moveBall);
            }
          }
        }
        moveBall();
      }

      function handleCollision() {
        if (!gameOver) {
          isBallFlying = true;
          // Zufällige Geschwindigkeit nach oben setzen
          ballVelocity.set(
            (Math.random() - 0.5) * 0.1,
            0.3 + Math.random() * 0.2,
            (Math.random() - 0.5) * 0.1
          );
          score += 1;
          scoreboard.innerText = 'Punkte: ' + score;
          // Ball nach der Kollision ausblenden
          setTimeout(() => {
            ball.setAttribute('visible', 'false');
          }, 500); // Ball nach 0.5 Sekunden ausblenden
        }
      }

      // Gerätemotion erfassen
      let lastAcc = { x: null, y: null, z: null };
      window.addEventListener('devicemotion', (event) => {
        const acc = event.accelerationIncludingGravity;
        if (lastAcc.x !== null) {
          const deltaX = acc.x - lastAcc.x;
          const deltaY = acc.y - lastAcc.y;
          const deltaZ = acc.z - lastAcc.z;

          const accChange = Math.sqrt(deltaX * deltaX + deltaY * deltaY + deltaZ * deltaZ);

          // Schwellenwert für Bewegung (anpassen je nach Empfindlichkeit)
          if (accChange > 3) {
            // Überprüfen, ob der Ball nahe genug ist
            const ballPos = new THREE.Vector3();
            ball.object3D.getWorldPosition(ballPos);

            const camera = document.querySelector('a-entity[camera]');
            const cameraPos = new THREE.Vector3();
            camera.object3D.getWorldPosition(cameraPos);

            const distance = ballPos.distanceTo(cameraPos);

            if (distance < 1.5 && !isBallFlying) {
              handleCollision();
            }
          }
        }
        lastAcc = {
          x: acc.x,
          y: acc.y,
          z: acc.z
        };
      });

      // Start des Spiels
      window.addEventListener('load', () => {
        // Für iOS muss die Erlaubnis für Bewegungssensoren eingeholt werden
        if (
          typeof DeviceMotionEvent !== 'undefined' &&
          typeof DeviceMotionEvent.requestPermission === 'function'
        ) {
          DeviceMotionEvent.requestPermission()
            .then((response) => {
              if (response === 'granted') {
                dropBall();
              } else {
                alert('Bewegungssensoren wurden nicht erlaubt.');
              }
            })
            .catch(console.error);
        } else {
          dropBall();
        }
      });
    </script>
  </body>
</html>
