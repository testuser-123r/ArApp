<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Falling Ball Game with Hiro Marker</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #scoreboard {
        position: absolute;
        top: 10px;
        left: 10px;
        color: #fff;
        font-size: 24px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div id="scoreboard">Punkte: 0</div>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
    >
      <!-- Hiro-Marker -->
      <a-marker preset="hiro">
        <!-- Ball -->
        <a-sphere
          id="ball"
          position="0 0.5 0"
          radius="0.2"
          color="#EF2D5E"
          shadow
        ></a-sphere>
      </a-marker>

      <!-- Light Sources -->
      <a-light type="ambient" color="#888"></a-light>
      <a-light
        type="directional"
        intensity="0.5"
        position="0 1 0"
      ></a-light>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      let score = 0;
      const ball = document.getElementById('ball');
      const scoreboard = document.getElementById('scoreboard');

      let ballVelocity = new THREE.Vector3();
      let isBallFlying = false;

      function dropBall() {
        // Der Ball startet Ã¼ber dem Hiro-Marker
        ball.setAttribute('position', '0 0.5 0');
        ball.setAttribute('visible', 'true');
        isBallFlying = false;
        ballVelocity.set(0, 0, 0);
        animateBall();
      }

      function animateBall() {
        const speed = 0.02;

        function moveBall() {
          if (!isBallFlying) {
            // Bewege den Ball nach unten
            const ballPos = new THREE.Vector3();
            ball.object3D.getWorldPosition(ballPos);

            ballPos.y -= speed;

            ball.object3D.position.set(ballPos.x, ballPos.y, ballPos.z);

            if (ballPos.y < 0) {
              // Ball hat den Boden erreicht
              resetBall();
            } else {
              requestAnimationFrame(moveBall);
            }
          } else {
            // Ball bewegt sich nach oben (wenn getroffen)
            ball.object3D.position.add(ballVelocity);
            ballVelocity.multiplyScalar(0.98); // Verlangsamt den Ball

            if (ball.object3D.position.y > 5) {
              resetBall();
            } else {
              requestAnimationFrame(moveBall);
            }
          }
        }
        moveBall();
      }

      function resetBall() {
        ball.setAttribute('visible', 'false');
        setTimeout(dropBall, 1000);
      }

      window.addEventListener('load', () => {
        dropBall();
      });
    </script>
  </body>
</html>
