<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>AR Ballspiel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body { margin: 0; overflow: hidden; }
    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      font-size: 24px;
      z-index: 1;
    }
    #start-button {
      position: absolute;
      bottom: 20px;
      left: calc(50% - 50px);
      width: 100px;
      height: 40px;
      background-color: #0066ff;
      color: white;
      text-align: center;
      line-height: 40px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="scoreboard">Punkte: 0</div>
  <div id="start-button">Start</div>
  <!-- Hauptskript -->
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.142.0/build/three.module.js';
    import { ARButton } from 'https://unpkg.com/three@0.142.0/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer;
    let ball;
    let score = 0;
    let gameOver = false;
    let lastAcceleration = { x: null, y: null, z: null };
    let hitRegistered = false;

    init();

    function init() {
      // Szene erstellen
      scene = new THREE.Scene();

      // Kamera erstellen
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      // Licht hinzufügen
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      // Ball erstellen
      const geometry = new THREE.SphereGeometry(0.1, 32, 32);
      const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
      ball = new THREE.Mesh(geometry, material);
      scene.add(ball);

      // Startposition des Balls
      resetBall();

      // Renderer erstellen
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // ARButton hinzufügen
      const startButton = document.getElementById('start-button');
      startButton.addEventListener('click', () => {
        // AR-Session starten
        document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));
        startButton.style.display = 'none';
        animate();
      });

      // Event Listener
      window.addEventListener('resize', onWindowResize, false);

      // DeviceMotion Listener hinzufügen
      window.addEventListener('devicemotion', onDeviceMotion, false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();

      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function resetBall() {
      ball.position.set(0, 1.5, -0.5);
      gameOver = false;
      hitRegistered = false;
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      if (ball.position.y > -1 && !gameOver) {
        // Ball fällt gleichmäßig
        ball.position.y -= 0.01;
      } else if (!gameOver) {
        // Game Over
        alert('Game Over!');
        score = 0;
        document.getElementById('scoreboard').innerText = 'Punkte: ' + score;
        resetBall();
      }

      renderer.render(scene, camera);
    }

    function onDeviceMotion(event) {
      const acceleration = event.accelerationIncludingGravity;

      if (lastAcceleration.x !== null) {
        const deltaX = Math.abs(acceleration.x - lastAcceleration.x);
        const deltaY = Math.abs(acceleration.y - lastAcceleration.y);
        const deltaZ = Math.abs(acceleration.z - lastAcceleration.z);

        const totalAcceleration = deltaX + deltaY + deltaZ;

        // Schwellenwert für Bewegung
        const threshold = 20; // Wert anpassen je nach Empfindlichkeit

        if (totalAcceleration > threshold && !hitRegistered && !gameOver) {
          // Ball wurde "geschlagen" durch schnelle Bewegung
          score += 1;
          document.getElementById('scoreboard').innerText = 'Punkte: ' + score;
          hitRegistered = true;
          gameOver = true;
          setTimeout(resetBall, 500);
        }
      }

      lastAcceleration = {
        x: acceleration.x,
        y: acceleration.y,
        z: acceleration.z
      };
    }
  </script>
</body>
</html>
