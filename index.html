<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Ball Game with Hand Detection</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <!-- Mediapipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #scoreboard {
        position: absolute;
        top: 10px;
        left: 10px;
        color: #fff;
        font-size: 24px;
        z-index: 1;
      }
      #input_video {
        position: absolute;
        top: 0;
        left: 0;
        width: 320px;
        height: 240px;
        border: 2px solid red; /* Für Sichtbarkeit */
        z-index: 2;
      }
      #output_canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 320px;
        height: 240px;
        z-index: 3;
      }
    </style>
  </head>
  <body>
    <div id="scoreboard">Punkte: 0</div>
    <!-- Videoelement für Mediapipe Hands -->
    <video id="input_video" autoplay></video>
    <!-- Canvas zur Anzeige der Handlandmarks -->
    <canvas id="output_canvas"></canvas>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
    >
      <!-- Ball -->
      <a-sphere
        id="ball"
        position="0 2 -5"
        radius="0.2"
        color="#EF2D5E"
        shadow
      ></a-sphere>

      <!-- Lichtquellen -->
      <a-light type="ambient" color="#888"></a-light>
      <a-light
        type="directional"
        intensity="0.5"
        position="0 1 0"
      ></a-light>

      <!-- Kamera -->
      <a-camera id="camera" position="0 0 0"></a-camera>
    </a-scene>

    <script>
      let score = 0;
      const ball = document.getElementById('ball');
      const scoreboard = document.getElementById('scoreboard');
      const cameraEntity = document.getElementById('camera');

      let ballVelocity = new THREE.Vector3();
      let isBallFlying = false;

      // Drei.js Komponenten
      const scene = cameraEntity.sceneEl.object3D; // Drei.js Szene aus A-Frame
      const camera = cameraEntity.getObject3D('camera'); // Drei.js Kamera

      const raycaster = new THREE.Raycaster();
      const mouse = new THREE.Vector2();

      // Funktion zum Ballplatzieren
      function dropBall() {
        // Zufällige Startposition innerhalb eines kleineren Bereichs
        const startX = (Math.random() * 1.6 - 0.8).toFixed(2); // Zwischen -0.8 und 0.8
        const startY = (Math.random() * 1 + 1.5).toFixed(2); // Höhe zwischen 1.5 und 2.5
        const startZ = -4; // Etwas weiter von der Kamera entfernt

        ball.setAttribute('position', `${startX} ${startY} ${startZ}`);
        ball.setAttribute('visible', 'true');
        isBallFlying = false;
        ballVelocity.set(0, 0, 0);
        animateBall();
      }

      // Funktion zur Ballanimation
      function animateBall() {
        const speed = 0.02;

        function moveBall() {
          if (!isBallFlying) {
            // Ball zur Kamera bewegen
            const ballPos = new THREE.Vector3();
            ball.object3D.getWorldPosition(ballPos);

            const cameraPos = new THREE.Vector3();
            camera.getWorldPosition(cameraPos);

            const direction = new THREE.Vector3();
            direction.subVectors(cameraPos, ballPos).normalize().multiplyScalar(speed);
            ball.object3D.position.add(direction);

            // Abstand zwischen Ball und Kamera prüfen
            const distance = ballPos.distanceTo(cameraPos);
            console.log('Ball distance:', distance);

            if (distance < 0.5) {
              handleMiss();
            }

            // Prüfen, ob der Ball aus dem Sichtfeld ist
            if (ballPos.z < 0) {
              requestAnimationFrame(moveBall);
            } else {
              // Ball verpasst
              resetBall();
            }
          } else {
            // Ball fliegt weg nach Treffer
            ball.object3D.position.add(ballVelocity);
            ballVelocity.multiplyScalar(0.98); // Ball verlangsamen

            // Ball zurücksetzen, wenn er aus dem Sichtfeld ist
            if (ball.object3D.position.y > 5) {
              resetBall();
            } else {
              requestAnimationFrame(moveBall);
            }
          }
        }
        moveBall();
      }

      // Funktion zum Behandeln eines Treffers
      function handleHit() {
        if (!isBallFlying) {
          isBallFlying = true;
          // Zufällige Geschwindigkeit setzen
          ballVelocity.set(
            (Math.random() - 0.5) * 0.05,
            0.1 + Math.random() * 0.05,
            (Math.random() - 0.5) * 0.05
          );
          score += 1;
          scoreboard.innerText = 'Punkte: ' + score;
          console.log('Hit detected. Score:', score);
        }
      }

      // Funktion zum Behandeln eines verpassten Balls
      function handleMiss() {
        // Ball erreicht die Kamera ohne getroffen zu werden
        resetBall();
      }

      // Funktion zum Zurücksetzen des Balls
      function resetBall() {
        ball.setAttribute('visible', 'false');
        setTimeout(dropBall, 1000);
      }

      // Mediapipe Hands Integration
      const videoElement = document.getElementById('input_video');
      const canvasElement = document.getElementById('output_canvas');
      const canvasCtx = canvasElement.getContext('2d');

      // Initialisiere Mediapipe Hands
      const hands = new Hands({
        locateFile: (file) => {
          return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        },
      });

      hands.setOptions({
        maxNumHands: 1,
        minDetectionConfidence: 0.7,
        minTrackingConfidence: 0.5,
      });

      hands.onResults(onResults);

      function onResults(results) {
        // Zeichne das Video und die Handlandmarks auf den Canvas für Debugging
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
          for (const landmarks of results.multiHandLandmarks) {
            drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 5 });
            drawLandmarks(canvasCtx, landmarks, { color: '#FF0000', lineWidth: 2 });

            // Position der Fingerspitze des Zeigefingers erhalten (Landmark 8)
            const indexFingerTip = landmarks[8];
            const handX = indexFingerTip.x * canvasElement.width;
            const handY = indexFingerTip.y * canvasElement.height;

            // Zeichne einen Kreis an der Fingerspitze für Visualisierung
            canvasCtx.beginPath();
            canvasCtx.arc(handX, handY, 10, 0, 2 * Math.PI);
            canvasCtx.fillStyle = 'blue';
            canvasCtx.fill();

            // Konvertiere Bildschirmkoordinaten zu Normalisierten Gerätekohordinaten (-1 bis +1)
            const normalizedX = (indexFingerTip.x * 2 - 1);
            const normalizedY = -(indexFingerTip.y * 2 - 1); // Y-Achse umkehren

            // Setze den Raycaster basierend auf der Handposition
            raycaster.setFromCamera({ x: normalizedX, y: normalizedY }, camera);

            // Prüfe, ob der Ray den Ball trifft
            const intersects = raycaster.intersectObject(ball.object3D, false);

            if (intersects.length > 0) {
              handleHit();
            }
          }
        }

        canvasCtx.restore();
      }

      // Starte die Kamera und das Spiel
      async function start() {
        dropBall();

        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        videoElement.srcObject = stream;
        videoElement.play();

        const cameraFeed = new Camera(videoElement, {
          onFrame: async () => {
            await hands.send({ image: videoElement });
          },
          width: 640,
          height: 480,
        });
        cameraFeed.start();
      }

      start();
    </script>
  </body>
</html>
