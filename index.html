<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Falling Ball Game mit Handerkennung</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <!-- A-Frame Bibliothek -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.js für A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core@3.11.0/dist/tf-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl@3.11.0/dist/tf-backend-webgl.min.js"></script>

    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #scoreboard {
        position: absolute;
        top: 10px;
        left: 10px;
        color: #fff;
        font-size: 24px;
        z-index: 1;
      }
      #output_canvas {
        position: absolute;
        top: 0;
        left: 0;
        /* Zum Debuggen der Handerkennung sichtbar machen */
        /* display: none; */
      }
    </style>
  </head>
  <body>
    <div id="scoreboard">Punkte: 0</div>
    <!-- Videoelement für MediaPipe (versteckt) -->
    <video id="input_video" style="display: none;"></video>
    <!-- Canvas für die Visualisierung der Handerkennung (optional) -->
    <canvas
      id="output_canvas"
      width="1280"
      height="720"
      style="display: none;"
    ></canvas>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
    >
      <!-- Ball -->
      <a-sphere
        id="ball"
        position="0 2 -5"
        radius="0.5"
        color="#EF2D5E"
        shadow
      ></a-sphere>

      <!-- Lichtquelle -->
      <a-light type="ambient" color="#888"></a-light>
      <a-light type="directional" intensity="0.5" position="0 1 0"></a-light>

      <!-- Kamera -->
      <a-camera-static></a-camera-static>
    </a-scene>

    <script>
      let score = 0;
      let gameOver = false;
      const ball = document.getElementById('ball');
      const scoreboard = document.getElementById('scoreboard');

      // MediaPipe initialisieren
      const videoElement = document.getElementById('input_video');
      const canvasElement = document.getElementById('output_canvas');
      const canvasCtx = canvasElement.getContext('2d');

      const hands = new Hands({
        locateFile: (file) => {
          return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        },
      });

      hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.8,
        minTrackingConfidence: 0.8,
      });

      hands.onResults(onResults);

      const camera = new Camera(videoElement, {
        onFrame: async () => {
          await hands.send({ image: videoElement });
        },
        width: 1280,
        height: 720,
      });
      camera.start();

      function onResults(results) {
        if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) {
          return;
        }

        // Optional: Visualisierung der Handerkennung (zum Debuggen)
        /*
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.drawImage(
          results.image,
          0,
          0,
          canvasElement.width,
          canvasElement.height
        );
        for (const landmarks of results.multiHandLandmarks) {
          drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {
            color: '#00FF00',
            lineWidth: 2,
          });
          drawLandmarks(canvasCtx, landmarks, {
            color: '#FF0000',
            lineWidth: 1,
          });
        }
        canvasCtx.restore();
        */

        // Hole die Landmarken der ersten erkannten Hand
        const landmarks = results.multiHandLandmarks[0];

        // Koordinaten der Hand berechnen
        const indexFingerTip = landmarks[8]; // Index-Finger-Spitze

        // Umrechnung der Koordinaten
        const handX = (indexFingerTip.x - 0.5) * 10; // Skalierung anpassen
        const handY = -(indexFingerTip.y - 0.5) * 10; // Y-Achse invertieren und skalieren
        const handZ = (indexFingerTip.z) * 10; // Z-Koordinate (Tiefe)

        // Position der Hand in der AR-Szene
        const handPosition = new THREE.Vector3(handX, handY, -5 + handZ);

        // Position des Balls
        const ballPosition = new THREE.Vector3();
        ball.object3D.getWorldPosition(ballPosition);

        // Berechne die Distanz zwischen Hand und Ball
        const distance = handPosition.distanceTo(ballPosition);

        if (distance < 0.5 && !gameOver) {
          score += 1;
          scoreboard.innerText = 'Punkte: ' + score;
          gameOver = true;
          setTimeout(dropBall, 500);
        }
      }

      function dropBall() {
        ball.setAttribute('position', '0 2 -5');
        ball.object3D.position.set(0, 2, -5);
        gameOver = false;
        animateBall();
      }

      function animateBall() {
        const fallSpeed = 0.02;
        function fall() {
          if (ball.object3D.position.y > -1 && !gameOver) {
            ball.object3D.position.y -= fallSpeed;
            requestAnimationFrame(fall);
          } else if (!gameOver) {
            alert('Game Over!');
            gameOver = true;
            score = 0;
            scoreboard.innerText = 'Punkte: ' + score;
            setTimeout(dropBall, 1000);
          }
        }
        fall();
      }

      // Spiel starten
      window.addEventListener('load', () => {
        dropBall();
      });
    </script>
  </body>
</html>
