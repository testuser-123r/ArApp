<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Falling Ball Game Optimized</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #scoreboard {
        position: absolute;
        top: 10px;
        left: 10px;
        color: #fff;
        font-size: 24px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div id="scoreboard">Punkte: 0</div>
    <div id="ar-container"></div>

    <script>
      // Initialisieren der AR-Szene mit Frontkamera
      async function initARScene() {
        // Überprüfen Sie, ob die Mediengeräte verfügbar sind
        if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) {
          console.error('Mediengeräte sind nicht verfügbar.');
          return;
        }

        try {
          // Geräte auflisten
          const devices = await navigator.mediaDevices.enumerateDevices();
          const videoDevices = devices.filter(device => device.kind === 'videoinput');

          // Frontkamera finden
          let frontCamera = videoDevices.find(device => device.label.toLowerCase().includes('front')) || videoDevices[0];

          // Fallback, falls keine Frontkamera gefunden wurde
          if (!frontCamera) {
            frontCamera = videoDevices[0];
          }

          // Erstellen des a-scene Elements mit AR.js Konfigurationen
          const scene = document.createElement('a-scene');
          scene.setAttribute('embedded', '');
          scene.setAttribute('arjs', `sourceType: webcam; facingMode: user; debugUIEnabled: false;`);
          scene.setAttribute('vr-mode-ui', 'enabled: false');

          // Erstellen des Ball-Elements
          const ball = document.createElement('a-sphere');
          ball.setAttribute('id', 'ball');
          ball.setAttribute('position', '0 2 -5');
          ball.setAttribute('radius', '0.2');
          ball.setAttribute('color', '#EF2D5E');
          ball.setAttribute('shadow', '');
          scene.appendChild(ball);

          // Erstellen der Lichtquellen
          const ambientLight = document.createElement('a-light');
          ambientLight.setAttribute('type', 'ambient');
          ambientLight.setAttribute('color', '#888');
          scene.appendChild(ambientLight);

          const directionalLight = document.createElement('a-light');
          directionalLight.setAttribute('type', 'directional');
          directionalLight.setAttribute('intensity', '0.5');
          directionalLight.setAttribute('position', '0 1 0');
          scene.appendChild(directionalLight);

          // Erstellen der Kamera
          const camera = document.createElement('a-camera-static');
          scene.appendChild(camera);

          // Fügen Sie das a-scene Element zum Container hinzu
          document.getElementById('ar-container').appendChild(scene);

          // Warten Sie, bis die Szene geladen ist
          scene.addEventListener('loaded', () => {
            startGame();
          });
        } catch (error) {
          console.error('Fehler bei der Geräteeinrichtung:', error);
        }
      }

      function startGame() {
        let score = 0;
        const ball = document.getElementById('ball');
        const scoreboard = document.getElementById('scoreboard');
        const camera = document.querySelector('a-camera-static');

        let ballVelocity = new THREE.Vector3();
        let isBallFlying = false;
        let isBallMoving = false;

        function dropBall() {
          if (isBallMoving) return;

          isBallFlying = false;
          isBallMoving = true;

          const startX = (Math.random() * 1.6 - 0.8).toFixed(2);
          const startY = (Math.random() * 1 + 1.5).toFixed(2);
          const startZ = -4;

          ball.setAttribute('position', `${startX} ${startY} ${startZ}`);
          ball.setAttribute('visible', 'true');
          ballVelocity.set(0, 0, 0);
          animateBall();
        }

        function animateBall() {
          const speed = 0.02;

          function moveBall() {
            if (!isBallFlying) {
              const ballPos = new THREE.Vector3();
              ball.object3D.getWorldPosition(ballPos);

              const cameraPos = new THREE.Vector3();
              camera.object3D.getWorldPosition(cameraPos);

              const direction = new THREE.Vector3();
              direction.subVectors(cameraPos, ballPos).normalize().multiplyScalar(speed);
              ball.object3D.position.add(direction);

              const distance = ballPos.distanceTo(cameraPos);
              console.log('Ball distance:', distance);

              if (distance < 0.5) {
                handleCollision();
                return;
              }

              if (ballPos.z < 0) {
                requestAnimationFrame(moveBall);
              } else {
                resetBall();
              }
            } else {
              const flySpeed = 0.05;
              const flyDirection = new THREE.Vector3();
              flyDirection.subVectors(ballPos, cameraPos).normalize().multiplyScalar(flySpeed);
              ball.object3D.position.add(flyDirection);
              ballVelocity.multiplyScalar(0.98);

              const newDistance = ball.object3D.position.distanceTo(cameraPos);
              if (newDistance > 5) {
                resetBall();
              } else {
                requestAnimationFrame(moveBall);
              }
            }
          }

          moveBall();
        }

        function handleCollision() {
          if (!isBallFlying) {
            isBallFlying = true;
            ballVelocity.set(
              (Math.random() - 0.5) * 0.05,
              0.1 + Math.random() * 0.05,
              (Math.random() - 0.5) * 0.05
            );
            score += 1;
            scoreboard.innerText = 'Punkte: ' + score;
            console.log('Hit detected. Score:', score);

            // Optional: Ball kurz rot leuchten lassen als visuelles Feedback
            ball.setAttribute('color', '#FF0000');
            setTimeout(() => {
              ball.setAttribute('color', '#EF2D5E');
            }, 200);

            // Ball zurücksetzen nach kurzer Verzögerung
            setTimeout(resetBall, 500);
          }
        }

        function handleLoss() {
          // Verstecke den Ball
          ball.setAttribute('visible', 'false');

          // Zeige eine Game Over Nachricht
          scoreboard.innerText = 'Game Over! Punkte: ' + score;
          console.log('Game Over. Score:', score);

          // Optional: Spiel nach einiger Zeit zurücksetzen
          setTimeout(resetGame, 3000);
        }

        function resetBall() {
          ball.setAttribute('visible', 'false');
          isBallMoving = false;
          isBallFlying = false;
          setTimeout(dropBall, 1000);
        }

        function resetGame() {
          score = 0;
          scoreboard.innerText = 'Punkte: 0';
          dropBall();
        }

        // Bewegungserkennung nur auf mobilen Geräten
        let hasMotionSensor = false;

        if (
          typeof DeviceMotionEvent !== 'undefined' &&
          typeof DeviceMotionEvent.requestPermission === 'function'
        ) {
          // iOS 13+ Geräte
          DeviceMotionEvent.requestPermission()
            .then((response) => {
              if (response === 'granted') {
                hasMotionSensor = true;
              }
              dropBall();
            })
            .catch((error) => {
              console.error(error);
              dropBall();
            });
        } else if (typeof DeviceMotionEvent !== 'undefined') {
          // Andere Geräte mit Bewegungssensoren
          hasMotionSensor = true;
          dropBall();
        } else {
          // Bewegungssensor nicht verfügbar
          dropBall();
        }

        if (hasMotionSensor) {
          // Gerätbewegung erfassen
          let lastAcc = { x: null, y: null, z: null };
          window.addEventListener('devicemotion', (event) => {
            const acc = event.accelerationIncludingGravity;
            if (lastAcc.x !== null) {
              const deltaX = acc.x - lastAcc.x;
              const deltaY = acc.y - lastAcc.y;
              const deltaZ = acc.z - lastAcc.z;

              const accChange = Math.sqrt(deltaX * deltaX + deltaY * deltaY + deltaZ * deltaZ);

              // Schwellenwert für Bewegung (anpassen je nach Empfindlichkeit)
              if (accChange > 2) {
                // Überprüfe, ob der Ball nahe genug ist
                const ballPos = new THREE.Vector3();
                ball.object3D.getWorldPosition(ballPos);

                const cameraPos = new THREE.Vector3();
                camera.object3D.getWorldPosition(cameraPos);

                const distance = ballPos.distanceTo(cameraPos);

                if (distance < 1 && !isBallFlying) {
                  handleCollision();
                }
              }
            }
            lastAcc = {
              x: acc.x,
              y: acc.y,
              z: acc.z
            };
          });
        } else {
          // Falls keine Bewegungssensoren vorhanden sind (Desktop), Klick-Event hinzufügen
          ball.addEventListener('click', () => {
            // Behandeln als Verlust, wenn der Ball angeklickt wird
            handleLoss();
          });
        }
      }

      // Initialisieren der AR-Szene nach dem Laden der Seite
      window.addEventListener('DOMContentLoaded', () => {
        initARScene();
      });
    </script>
  </body>
</html>
