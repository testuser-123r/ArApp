<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Falling Ball Game Optimized</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #scoreboard {
        position: absolute;
        top: 10px;
        left: 10px;
        color: #fff;
        font-size: 24px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div id="scoreboard">Punkte: 0</div>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
    >
      <!-- Ball -->
      <a-sphere
        id="ball"
        position="0 2 -5"
        radius="0.2"
        color="#EF2D5E"
        shadow
      ></a-sphere>

      <!-- Light Sources -->
      <a-light type="ambient" color="#888"></a-light>
      <a-light
        type="directional"
        intensity="0.5"
        position="0 1 0"
      ></a-light>

      <!-- Camera -->
      <a-camera-static></a-camera-static>
    </a-scene>

    <script>
      let score = 0;
      const ball = document.getElementById('ball');
      const scoreboard = document.getElementById('scoreboard');
      const camera = document.querySelector('a-camera-static');

      let ballVelocity = new THREE.Vector3();
      let isBallFlying = false;

      function dropBall() {
        // Zufällige Startposition innerhalb eines kleineren Bereichs
        const startX = (Math.random() * 1.6 - 0.8).toFixed(2); // Zwischen -0.8 und 0.8
        const startY = (Math.random() * 1 + 1.5).toFixed(2); // Höhe zwischen 1.5 und 2.5
        const startZ = -4; // Etwas weiter von der Kamera entfernt

        ball.setAttribute('position', `${startX} ${startY} ${startZ}`);
        ball.setAttribute('visible', 'true');
        isBallFlying = false;
        ballVelocity.set(0, 0, 0);
        animateBall();
      }

      function animateBall() {
        const speed = 0.02;

        function moveBall() {
          if (!isBallFlying) {
            // Bewege den Ball auf die Kamera zu
            const ballPos = new THREE.Vector3();
            ball.object3D.getWorldPosition(ballPos);

            const cameraPos = new THREE.Vector3();
            camera.object3D.getWorldPosition(cameraPos);

            const direction = new THREE.Vector3();
            direction.subVectors(cameraPos, ballPos).normalize().multiplyScalar(speed);
            ball.object3D.position.add(direction);

            // Überprüfe die Entfernung zwischen Ball und Kamera
            const distance = ballPos.distanceTo(cameraPos);

            if (distance < 0.5) {
              handleCollision();
            }

            // Überprüfe, ob der Ball außerhalb des Sichtfelds ist
            if (ballPos.z < 0) {
              requestAnimationFrame(moveBall);
            } else {
              // Ball verpasst
              resetBall();
            }
          } else {
            // Ball bewegt sich nach oben (wenn getroffen)
            ball.object3D.position.add(ballVelocity);
            ballVelocity.multiplyScalar(0.98); // Verlangsamt den Ball

            // Wenn der Ball weit genug weggeflogen ist, zurücksetzen
            if (ball.object3D.position.y > 5) {
              resetBall();
            } else {
              requestAnimationFrame(moveBall);
            }
          }
        }
        moveBall();
      }

      function handleCollision() {
        if (!isBallFlying) {
          isBallFlying = true;
          // Setze eine zufällige Geschwindigkeit für den Ball
          ballVelocity.set(
            (Math.random() - 0.5) * 0.05,
            0.1 + Math.random() * 0.05,
            (Math.random() - 0.5) * 0.05
          );
          score += 1;
          scoreboard.innerText = 'Punkte: ' + score;
        }
      }

      function resetBall() {
        ball.setAttribute('visible', 'false');
        setTimeout(dropBall, 1000);
      }

      // Bewegungserkennung nur auf mobilen Geräten
      let hasMotionSensor = false;

      if (
        typeof DeviceMotionEvent !== 'undefined' &&
        typeof DeviceMotionEvent.requestPermission === 'function'
      ) {
        DeviceMotionEvent.requestPermission()
          .then((response) => {
            if (response === 'granted') {
              hasMotionSensor = true;
            }
            dropBall();
          })
          .catch((error) => {
            console.error(error);
            dropBall();
          });
      } else if (typeof DeviceMotionEvent !== 'undefined') {
        hasMotionSensor = true;
        dropBall();
      } else {
        // Bewegungssensor nicht verfügbar
        dropBall();
      }

      if (hasMotionSensor) {
        // Gerätbewegung erfassen
        let lastAcc = { x: null, y: null, z: null };
        window.addEventListener('devicemotion', (event) => {
          const acc = event.accelerationIncludingGravity;
          if (lastAcc.x !== null) {
            const deltaX = acc.x - lastAcc.x;
            const deltaY = acc.y - lastAcc.y;
            const deltaZ = acc.z - lastAcc.z;

            const accChange = Math.sqrt(deltaX * deltaX + deltaY * deltaY + deltaZ * deltaZ);

            // Schwellenwert für Bewegung (anpassen je nach Empfindlichkeit)
            if (accChange > 2) {
              // Überprüfe, ob der Ball nahe genug ist
              const ballPos = new THREE.Vector3();
              ball.object3D.getWorldPosition(ballPos);

              const cameraPos = new THREE.Vector3();
              camera.object3D.getWorldPosition(cameraPos);

              const distance = ballPos.distanceTo(cameraPos);

              if (distance < 1 && !isBallFlying) {
                handleCollision();
              }
            }
          }
          lastAcc = {
            x: acc.x,
            y: acc.y,
            z: acc.z
          };
        });
      } else {
        // Falls keine Bewegungssensoren vorhanden sind (Desktop), Klick-Event hinzufügen
        ball.addEventListener('click', () => {
          // Überprüfe, ob der Ball nahe genug ist
          const ballPos = new THREE.Vector3();
          ball.object3D.getWorldPosition(ballPos);

          const cameraPos = new THREE.Vector3();
          camera.object3D.getWorldPosition(cameraPos);

          const distance = ballPos.distanceTo(cameraPos);

          if (distance < 1 && !isBallFlying) {
            handleCollision();
          }
        });
      }
    </script>
  </body>
</html>
