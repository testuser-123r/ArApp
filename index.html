<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>WebXR AR Anwendung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- A-Frame Bibliothek -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- AR.js für A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <!-- Eigene Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Informationsbereich -->
  <div id="info">
    <h3>AR Anwendung</h3>
    <p>Tippe auf den Bildschirm, um ein Objekt zu platzieren.</p>
  </div>
  
  <!-- A-Frame Szene mit AR.js Konfiguration -->
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true; antialias: true;"
    vr-mode-ui="enabled: false"
  >
    <!-- Kamera -->
    <a-entity camera></a-entity>

    <!-- Lichtquellen -->
    <a-entity light="type: ambient; color: #ffffff"></a-entity>
    <a-entity light="type: directional; color: #ffffff; intensity: 0.5" position="1 1 0"></a-entity>

    <!-- Container für platzierte Objekte -->
    <a-entity id="object-container"></a-entity>
  </a-scene>

  <!-- Eigene Skripte -->
  <script src="scripts.js"></script>
</body>
</html>
