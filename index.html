<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Falling Ball Game</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <!-- A-Frame Bibliothek -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.js fÃ¼r A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #scoreboard {
        position: absolute;
        top: 10px;
        left: 10px;
        color: #fff;
        font-size: 24px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div id="scoreboard">Punkte: 0</div>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
    >
      <!-- Ball -->
      <a-sphere
        id="ball"
        position="0 2 -5"
        radius="0.5"
        color="#EF2D5E"
        shadow
      ></a-sphere>

      <!-- Lichtquelle -->
      <a-light type="ambient" color="#888"></a-light>
      <a-light
        type="directional"
        intensity="0.5"
        position="0 1 0"
      ></a-light>

      <!-- Kamera -->
      <a-camera-static></a-camera-static>
    </a-scene>

    <script>
      let score = 0;
      let gameOver = false;
      const ball = document.getElementById('ball');
      const scoreboard = document.getElementById('scoreboard');

      function dropBall() {
        ball.setAttribute('position', '0 2 -5');
        ball.object3D.position.y = 2;
        gameOver = false;
        animateBall();
      }

      function animateBall() {
        const fallSpeed = 0.02;
        function fall() {
          if (ball.object3D.position.y > -1 && !gameOver) {
            ball.object3D.position.y -= fallSpeed;
            requestAnimationFrame(fall);
          } else if (!gameOver) {
            alert('Game Over!');
            gameOver = true;
            score = 0;
            scoreboard.innerText = 'Punkte: ' + score;
            setTimeout(dropBall, 1000);
          }
        }
        fall();
      }

      ball.addEventListener('click', () => {
        if (!gameOver) {
          score += 1;
          scoreboard.innerText = 'Punkte: ' + score;
          gameOver = true;
          setTimeout(dropBall, 500);
        }
      });

      // Spiel starten
      window.addEventListener('load', () => {
        dropBall();
      });
    </script>
  </body>
</html>
