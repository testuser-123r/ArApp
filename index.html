<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Falling Ball Game</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.js for A-Frame (Optional: Remove if not using AR features) -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000; /* Dunkler Hintergrund für bessere Sichtbarkeit */
      }
      #gameOver {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-size: 36px;
        z-index: 2;
        font-family: Arial, sans-serif;
        display: none; /* Anfangs versteckt */
        text-align: center;
        background: rgba(0, 0, 0, 0.7); /* Halbtransparenter Hintergrund */
        padding: 20px;
        border-radius: 10px;
      }
      #gameOver button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 18px;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #gameOver button:hover {
        background-color: #218838;
      }
      /* Hide the video element if not using motion detection */
      #videoElement {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="gameOver">
      Spiel Vorbei!<br />
      <button onclick="restartGame()">Nochmal Spielen</button>
    </div>
    <!-- Video element for motion detection (Optional: Remove if not using) -->
    <video id="videoElement" autoplay></video>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false;"
      cursor="rayOrigin: mouse" <!-- Use mouse cursor for desktop -->
    >
      <!-- Ball -->
      <a-sphere
        id="ball"
        class="clickable"
        position="0 2 -5"
        radius="0.2" <!-- Größerer Radius -->
        color="#FFD700" <!-- Schöne goldene Farbe -->
        emissive="#FF8C00" <!-- Leichter Glanzeffekt -->
        emissiveIntensity="0.5"
        shadow
        visible="false" <!-- Initially hidden -->
      ></a-sphere>

      <!-- Light Sources -->
      <a-light type="ambient" color="#888"></a-light>
      <a-light type="directional" intensity="0.5" position="0 1 0"></a-light>

      <!-- Camera with Cursor -->
      <a-camera position="0 1.6 0">
        <a-cursor
          fuse="false"
          raycaster="objects: .clickable"
        ></a-cursor>
      </a-camera>
    </a-scene>

    <script>
      let gameActive = true;
      const ball = document.getElementById('ball');
      const scene = document.querySelector('a-scene');
      const gameOverElement = document.getElementById('gameOver');

      // Funktion, um das Spiel zu beenden
      function endGame() {
        gameActive = false;
        gameOverElement.style.display = 'block';
        ball.setAttribute('visible', 'false');
        ball.removeAttribute('animation');
      }

      // Funktion, um den Ball zu erzeugen
      function spawnBall() {
        if (!gameActive) return;

        // Zufällige X-Position zwischen -1 und 1
        const startX = (Math.random() * 2 - 1).toFixed(2);
        // Start-Y-Position über der Kamera
        const startY = 3;
        // Z-Position leicht vor der Kamera
        const startZ = -3;

        ball.setAttribute('position', `${startX} ${startY} ${startZ}`);
        ball.setAttribute('visible', 'true');
        ball.setAttribute('animation', {
          property: 'position',
          to: `${startX} 0 ${startZ}`,
          dur: 5000, // 5 Sekunden bis zum Boden
          easing: 'linear',
          loop: false,
          startEvents: 'spawnBall',
        });
        // Start der Animation
        ball.emit('spawnBall');
      }

      // Funktion, die aufgerufen wird, wenn der Ball geklickt wird
      function handleBallClick() {
        if (ball.getAttribute('visible') === 'true' && gameActive) {
          // Ball ausblenden und Animation entfernen
          ball.setAttribute('visible', 'false');
          ball.removeAttribute('animation');

          // Nächsten Ball nach kurzer Verzögerung erzeugen
          setTimeout(spawnBall, 1000);
        }
      }

      // Funktion, die aufgerufen wird, wenn der Ball den Boden erreicht
      function handleBallMiss() {
        if (ball.getAttribute('visible') === 'true') {
          endGame();
        }
      }

      // Event Listener für das Ende der Animation (Ball erreicht den Boden)
      ball.addEventListener('animationcomplete', (evt) => {
        if (evt.detail.name === 'position') {
          handleBallMiss();
        }
      });

      // Event Listener für Klicks auf den Ball
      ball.addEventListener('click', handleBallClick);

      // Event Listener, wenn die Szene geladen ist
      scene.addEventListener('loaded', () => {
        spawnBall();
      });

      // Funktion, um das Spiel neu zu starten
      function restartGame() {
        // Verstecke die Game Over Nachricht
        gameOverElement.style.display = 'none';
        // Setze den Spielstatus zurück
        gameActive = true;
        // Spawne den Ball erneut
        spawnBall();
      }
    </script>
  </body>
</html>
